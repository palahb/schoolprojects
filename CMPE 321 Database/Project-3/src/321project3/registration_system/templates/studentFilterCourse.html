{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Student Filter Course</title>
  </head>
  <body>

    <nav class="navbar navbar-dark" style="background-color: #1e4a8b;">
      <div class="container">
      <a class="navbar-brand mb-0 h1" href="{% url 'student_home' %}" style="font-size: 40px !important;">
        <img src="http://boun.edu.tr/Assets/Documents/Logolar/boun_logo_yeni.png" width="60" height="60" class="d-inline-block align-top" alt="">
        <div class="d-inline-flex p-1"></div>
        Simple BOUN
      </a>
      <form class="form-inline" novalidate action="{% url 'index' %}">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit" >Logout</button>
      </form>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex p-3"></div>

      <form class="form-group" method="POST" novalidate action="{% url 'student_filter_course_action' %}">
          {{student_filter_course_form|crispy}}
          {% csrf_token %}
          <div class="d-flex p-2"></div>
        <button type="submit" class="btn btn-info">Search</button>
      </form>

      <div class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                  <th scope="col">Course ID</th>
                  <th scope="col">Course Name</th>
                  <th scope="col">Instr. Surname</th>
                  <th scope="col">Dep.</th>
                  <th scope="col">Cr.</th>
                  <th scope="col">Classr. ID</th>
                  <th scope="col">Time Slot</th>
                  <th scope="col">Quota</th>
                  <th scope="col">Prerequisite</th>
              </tr>
            </thead>
            <tbody>
              {% for row in results %}
              <tr>
                  {% for value in row %}
                  <td>
                      {{value}}
                  </td>
                  {% endfor %}
              </tr>
              {% endfor %}  
            </tbody>
        </table>
      </div>
        
    </div>


  </body>
</html>
