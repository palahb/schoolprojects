<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="hstyle.css">
    <title>DBM Home</title>
  </head>
  <body>

    <nav class="navbar navbar-dark" style="background-color: #1e4a8b;">
      <div class="container">
      <a class="navbar-brand mb-0 h1" href="{% url 'dbm_home' %}" style="font-size: 40px !important;">
        <img src="http://boun.edu.tr/Assets/Documents/Logolar/boun_logo_yeni.png" width="60" height="60" class="d-inline-block align-top" alt="">
        <div class="d-inline-flex p-1"></div>
        Simple BOUN
      </a>
      <form class="form-inline" novalidate action="{% url 'index' %}">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit" >Logout</button>
      </form>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex p-3"></div>

      <div class="card-deck">
        <!-- streched link? -->

        <div class="card bg-primary align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button " class="btn btn-primary btn-lg stretched-link" onclick="location.href = 'dbm_add_user'">Add new user</button>
          </div>
        </div>

        <div class="card bg-primary align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-lg stretched-link" onclick="location.href = 'dbm_delete_student'">Delete student</button>
          </div>
        </div>

        <div class="card bg-primary align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-lg stretched-link" onclick="location.href = 'dbm_update_title'">Update title of an instructor</button>
          </div>
        </div>

        <div class="card bg-primary align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-lg stretched-link" onclick="location.href = 'dbm_list_students'">List all students</button>
          </div>
        </div>

      </div>

      <div class="d-flex p-3"></div>

      <div class="card-deck">

        <div class="card bg-primary align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-lg stretched-link" onclick="location.href = 'dbm_list_instructors'">List all instructors</button>
          </div>
        </div>

        <div class="card bg-primary align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-lg stretched-link" onclick="location.href = 'dbm_view_grades'">View grades of a student</button>
          </div>
        </div>

        <div class="card bg-primary align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-lg stretched-link" onclick="location.href = 'dbm_view_courses'">View all courses of an instructor</button>
          </div>
        </div>

        <div class="card bg-primary align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-lg stretched-link" onclick="location.href = 'dbm_grade_average'">Average grade of a course</button>
          </div>
        </div>

      </div>

    </div>


  </body>
</html>
