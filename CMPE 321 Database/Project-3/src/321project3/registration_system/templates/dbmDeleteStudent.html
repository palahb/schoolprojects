{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DBM Delete Student</title>
  </head>
  <body>

    <nav class="navbar navbar-dark" style="background-color: #1e4a8b;">
      <div class="container">
      <a class="navbar-brand mb-0 h1" href="{% url 'dbm_home' %}" style="font-size: 40px !important;">
        <img src="http://boun.edu.tr/Assets/Documents/Logolar/boun_logo_yeni.png" width="60" height="60" class="d-inline-block align-top" alt="">
        <div class="d-inline-flex p-1"></div>
        Simple BOUN
      </a>
      <form class="form-inline" novalidate action="{% url 'index' %}">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit" >Logout</button>
      </form>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex p-3"></div>
      {% if deleted%}
      <div class="alert alert-success" role="success">
        <h4 class="alert-heading">Deleted Succesfully</h4>
        <p>Student is deleted successfully.</p>
      </div>
      {% endif %}

      {% if error%}
      <div class="alert alert-danger" role="danger">
        <h4 class="alert-heading">Error</h4>
        <p>User could not be deleted. Try again.</p>
      </div>
      {% endif %}
      <form class="form-group" method="POST" novalidate action="{% url 'dbm_delete_student_action' %}">
          {{dbm_delete_student_form|crispy}}
          {% csrf_token %}
          <div class="d-flex p-2"></div>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
        
    </div>


  </body>
</html>
