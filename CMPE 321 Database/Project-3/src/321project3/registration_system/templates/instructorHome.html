<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Instructor Home</title>
  </head>
  <body> <!-- style="background-color:#8cc8ea;" -->

    
    <nav class="navbar navbar-dark" style="background-color: #1e4a8b;">
      <div class="container">
      <a class="navbar-brand mb-0 h1" href="{% url 'instructor_home' %}" style="font-size: 40px !important;">
        <img src="http://boun.edu.tr/Assets/Documents/Logolar/boun_logo_yeni.png" width="60" height="60" class="d-inline-block align-top" alt="">
        <div class="d-inline-flex p-1"></div>
        Simple BOUN
      </a>
      <form class="form-inline" novalidate action="{% url 'index' %}">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit" >Logout</button>
      </form>
      </div>
    </nav>
    

    <div class="container">
      <div class="d-flex p-3"></div>

      <div class="card-deck">
        <!-- streched link? -->

        <div class="card bg-info align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-info btn-lg stretched-link" onclick="location.href = 'instructor_view_classroom'">View available classrooms</button>
          </div>
        </div>

        <div class="card bg-info align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-info btn-lg stretched-link" onclick="location.href = 'instructor_add_course'">Add a course</button>
          </div>
        </div>

        <div class="card bg-info align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-info btn-lg stretched-link" onclick="location.href = 'instructor_add_pre'">Add a prerequisite</button>
          </div>
        </div>

        <div class="card bg-info align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-info btn-lg stretched-link" onclick="location.href = 'instructor_given_courses'">View given courses</button>
          </div>
        </div>

      </div>

      <div class="d-flex p-3"></div>

      <div class="card-deck">

        <div class="card bg-info align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-info btn-lg stretched-link" onclick="location.href = 'instructor_view_students'">View students of your courses</button>
          </div>
        </div>

        <div class="card bg-info align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-info btn-lg stretched-link" onclick="location.href = 'instructor_update_course'">Update the name of a course</button>
          </div>
        </div>

        <div class="card bg-info align-items-center">
          <div class="card-body d-flex align-items-center">
            <button type="button" class="btn btn-info btn-lg stretched-link" onclick="location.href = 'instructor_give_grade'">Give grade</button>
          </div>
        </div>

      </div>

    </div>


  </body>
</html>
